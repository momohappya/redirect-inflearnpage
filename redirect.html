<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        window.onload = function() {
            // URL에서 email 파라미터 가져오기
            const urlParams = new URLSearchParams(window.location.search);
            const email = urlParams.get("email");

            if (email) {
                // Webhook을 백그라운드에서 실행하고 바로 리디렉트
                fetch("https://hooks.zapier.com/hooks/catch/18371653/2l55iaq/?email=" + encodeURIComponent(email), { method: "POST" });

                // 즉시 인프런 홈페이지로 이동
                window.location.href = "https://www.inflearn.com/";
            } else {
                // 이메일이 없을 경우 바로 이동
                window.location.href = "https://www.inflearn.com/";
            }
        };
    </script>
</head>
<body>
    <p>잠시만 기다려 주세요. 인프런 홈페이지로 이동합니다.</p>
</body>
</html>
